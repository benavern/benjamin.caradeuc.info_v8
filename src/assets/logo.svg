<svg
    width="200"
    height="200"
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient avec cyan et violet qui ressortent -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(195 70% 55%);stop-opacity:1" />
      <stop offset="40%" style="stop-color:hsl(230 15% 12%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(265 60% 60%);stop-opacity:1" />
    </linearGradient>

    <!-- Gradient croisÃ© pour renforcer les couleurs -->
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(265 65% 60%);stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:hsl(230 15% 12%);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:hsl(195 75% 55%);stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Cercle de fond sombre -->
  <circle cx="100" cy="100" r="90" fill="hsl(230 15% 12%)"/>

  <!-- Gradient principal -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)"/>

  <!-- Overlay pour effet mesh -->
  <circle cx="100" cy="100" r="90" fill="url(#grad2)" style="mix-blend-mode: lighten;"/>

  <!-- Lettre B en blanc, plus grande -->
  <text
    x="100"
    y="100"
    font-family="Arial, sans-serif"
    font-size="130"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
    dominant-baseline="central">B</text>
</svg>
